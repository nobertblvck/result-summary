<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result.css"/>
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cabin&family=Figtree&family=Hanken+Grotesk:wght@200;300;400;500;600;700;800;900&family=Inter:wght@300&family=Outfit:wght@200;400;500&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>RESULT SUMMARY PAGE</title>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <h3 id="b2h3innertext">Your Result</h3>
            <div class="circle">
                <h1 id="circleheader">76</h1>
                <h4 id="circlesubheader">of 100</h4>
            </div>
            <h2 id="h2text">Great</h2>
            <p id="p1">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box2">
            <div class="box2content">
                <h2>Summary</h2>
                <div class="reaction"><img src="assets/images/icon-reaction.svg"> <span id="text">Reaction</span> <span id="score">80</span> <span id="overall">/100</span></div>
                <div class="memory"><img src="assets/images/icon-memory.svg"> <span id="text">Memory</span> <span id="score">92</span> <span id="overall">/100</span></div>
                <div class="verbal"><img src="assets/images/icon-verbal.svg"> <span id="text">Verbal</span> <span id="score">61</span> <span id="overall">/100</span></div>
                <div class="visual"><img src="assets/images/icon-visual.svg"> <span id="text">Visual</span> <span id="score">72</span> <span id="overall">/100</span></div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
